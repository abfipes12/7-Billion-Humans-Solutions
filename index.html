<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Other/styles.css">
    <title>Title</title>
    <script src="Other/script.js" defer></script>
</head>

<body>
    <header>
        <h1>Best solutions for the game<br>"7 Billion Humans"</h1>
        <h2>
            Community solutions for the game 7 Billion Humans
            Based on hingston's and soerface's repositories
            Please feel free to send a pull requests or post on the Steam thread if you find any improvements
        </h2>
    </header>
    <button onclick="readGitHubFile()">but</button>
    <main>
        <div class="options">
            <div>
                <input type="checkbox" name="glitched" id="glitched" checked>
                <label for="glitched">
                    With Gliches
                </label>
            </div>

            <div>
                <input type="radio" name="s_rate" id="s_rate99">
                <label for="s_rate99"> <!-- for is not nessesry-->
                    +99%
                </label>

                <input type="radio" name="s_rate" id="s_rate50" checked>
                <label for="s_rate50">
                    +50%
                </label>

                <input type="radio" name="s_rate" id="s_rate35">
                <label for="s_rate35">
                    +35%
                </label>
            </div>
        </div>

        <div id="table_container">
            <table>
                <thead>
                    <tr>
                        <th>Year</th>
                        <th>Name</th>
                        <th>Size</th>
                        <th>Speed</th>
                        <th>Size + Speed?</th>
                    </tr>
                </thead>
                <tbody id="main-table">

                </tbody>
            </table>
        </div>
    </main>
</body>

</html>
